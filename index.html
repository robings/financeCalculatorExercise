<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Calculator</title>
    <meta name="viewport" content="width=device-width" />
    <script defer src='calculate.js'></script>
    <script defer src='validate.js'></script>
    <script defer src='script.js'></script>
    <link rel='stylesheet' type='text/css' href='css/styles.css' />
</head>
<body>
<section>
    <h1>Finance Calculator</h1>
</section>
<section>
    <div class='underline'>
        <h4>Amount to Borrow:</h4>
        <div class='borrowSlider'>
            <label>£1</label>
            <input type='range' id='amountToBorrow' min='1' max='8000' value='8000' class='slider' />
            <label>£8000</label>
        </div>
        <div><label>£</label><input type='number' id='borrowDisplay' /></div>
        <div id='borrowError' class='errorMessage'></div>
    </div>

    <div class='underline'>
        <h4>Expected Salary:</h4>
        <label>£</label><input type='number' id='salaryDisplay' value='25000' step='100' />
        <div id='salaryError' class='errorMessage'></div>
    </div>

    <div class='underline'>
        <h4>Monthly Repayment Percentage:</h4>
        <label>10%</label>
        <input type='range' id='repaymentPercent' min='10' max='100' class='slider' value='10' />
        <label>100%</label>
        <input type='number' id='repayPercentDisplay' /><label>%</label>
        <div id='repayError' class='errorMessage'></div>
    </div>
    <div id='calculate'>Calculate</div>
</section>
<section id='calcSection'>
    <div id='calcDisplay'>

    </div>
</section>
</body>
</html>
